
<!-- 首页 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>首页</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<!-- 样式 -->
		<link rel="stylesheet" href="../../css/style.css" />
		<!-- 主题（主要颜色设置） -->
		<link rel="stylesheet" href="../../css/theme.css" />
		<!-- 通用的css -->
		<link rel="stylesheet" href="../../css/common.css" />
	</head>
	<body>

		<div id="app">
			<!-- 轮播图 -->
			<div class="layui-carousel" id="swiper">
				<div carousel-item id="swiper-item">
					<div v-for="(item,index) in swiperList" v-bind:key="index">
						<img class="swiper-item" :src="item.img">
					</div>
				</div>
			</div>
			<!-- 轮播图 -->

			
                                                                                                                                                                                                                                                                                                
            
									<!-- 图文列表 -->
			<div class="data-container layui-row">
				<h2 class="index-title"> DATA SHOW </h2>
				<div class="line-container">
					<p class="line"> 实验室展示 </p>
				</div>
				<div style="text-align: center;margin-top: 20px;">
					<a @click="jump('../shiyanshi/list.html')" class="more">more</a>
				</div>
				<div class="data-list layui-col-md8 layui-col-md-offset2">
					<div @click="jump('../shiyanshi/detail.html?id='+item.id)" class="data-item layui-col-md3" v-for="(item,index) in shiyanshiList" v-bind:key="index" v-if="item">
																														
						<img class="cover" :src="item.tupian?item.tupian.split(',')[0]:''">
						
																																																																		
						<h3 class="title">{{item.shiyanshibianhao}}</h3>
						
																																																																		<div v-if="item.price" class="data">
							<span class="item price">{{item.price}} RMB</span>
						</div>
					</div>
				</div>
			</div>
			<!-- 图文列表 -->
																								<!-- 图文列表 -->
			<div class="data-container layui-row">
				<h2 class="index-title"> DATA SHOW </h2>
				<div class="line-container">
					<p class="line"> 设备展示 </p>
				</div>
				<div style="text-align: center;margin-top: 20px;">
					<a @click="jump('../shebei/list.html')" class="more">more</a>
				</div>
				<div class="data-list layui-col-md8 layui-col-md-offset2">
					<div @click="jump('../shebei/detail.html?id='+item.id)" class="data-item layui-col-md3" v-for="(item,index) in shebeiList" v-bind:key="index" v-if="item">
																																																																		
						<img class="cover" :src="item.tupian?item.tupian.split(',')[0]:''">
						
																																																						
						<h3 class="title">{{item.shebeimingcheng}}</h3>
						
																																																																		<div v-if="item.price" class="data">
							<span class="item price">{{item.price}} RMB</span>
						</div>
					</div>
				</div>
			</div>
			<!-- 图文列表 -->
																								<!-- 图文列表 -->
			<div class="data-container layui-row">
				<h2 class="index-title"> DATA SHOW </h2>
				<div class="line-container">
					<p class="line"> 消耗品展示 </p>
				</div>
				<div style="text-align: center;margin-top: 20px;">
					<a @click="jump('../xiaohaopin/list.html')" class="more">more</a>
				</div>
				<div class="data-list layui-col-md8 layui-col-md-offset2">
					<div @click="jump('../xiaohaopin/detail.html?id='+item.id)" class="data-item layui-col-md3" v-for="(item,index) in xiaohaopinList" v-bind:key="index" v-if="item">
																																										
						<img class="cover" :src="item.tupian?item.tupian.split(',')[0]:''">
						
																																																																														
						<h3 class="title">{{item.xiaohaopinmingcheng}}</h3>
						
																																																																		<div v-if="item.price" class="data">
							<span class="item price">{{item.price}} RMB</span>
						</div>
					</div>
				</div>
			</div>
			<!-- 图文列表 -->
																														
			
																																																																					<div class="news-home-container">
				<h2 class="index-title"> HOME NEWS </h2>
				<div class="line-container">
					<p class="line"> 新闻资讯 </p>
				</div>
				<div style="text-align: center;margin-top: 20px;">
					<a @click="jump('../news/list.html')" class="more">more</a>
				</div>
				<div class="index-news-list">
					<div @click="jump('../news/detail.html?id='+item.id)" class="index-news-item"  v-for="(item,index) in newsList" v-bind:key="index">
						<div class="index-news-img"> 
							<a href="#">
								<img :src="item.picture">
							</a>
						 </div>
						<div class="index-news">
							<div class="index-news-title">
								<p class=""><a href="#"></a>{{item.title}}</p>
								<p class=""><a href="#">{{item.addtime}}</a></p>
							</div>
							<div class="dis">
								<a href="#">
									{{item.content|newsDesc}}...
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
									
			
		</div>

		<script src="../../layui/layui.js"></script>
		<script src="../../js/vue.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>

		<script>
			var vue = new Vue({
				el: '#app',
				data: {
                    
                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                

                    
					                                        shiyanshiList: [],
                                                                                                                                                                shebeiList: [],
                                                                                                                                                                xiaohaopinList: [],
                                                                                                                                                                                                                            

                    // 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					// 新闻资讯
					newsList: []
				},
				filters: {
					newsDesc: function(val) {
						if (val) {
							val = val.replace(/<\/?[^>]*>/g, '').replace(/&npsp;/ig, '').replace(/&rdquo;/ig, '').replace(/[|]*\n/, '')
							if (val.length > 60) {
								return val;
							} else {
								return val;
							}
						}else {
							return ""
						}
					}
				},
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var form = layui.form;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						carousel.render({
							elem: '#swiper',
							width: swiper.width,height:swiper.height,
							arrow: swiper.arrow,
							anim: swiper.anim,
							interval: swiper.interval,
							indicator: swiper.indicator
						});
					}
				});
                
                
				                                                                                                                                                                                                                                                                                                                                                                // 新闻资讯
				http.request('news/list', 'get', {
					page: 1,
					limit: 8
				}, function(res) {
					vue.newsList = res.data.list;
				});
                                                
                
                
                                                                                                                                                                                                                                                                                                                                                                                                
				
                
                                                http.request(`shiyanshi/list?limit=4`, 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					vue.shiyanshiList = res.data.list
				});
                                                                                                                                http.request(`shebei/list?limit=4`, 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					vue.shebeiList = res.data.list
				});
                                                                                                                                http.request(`xiaohaopin/list?limit=4`, 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					vue.xiaohaopinList = res.data.list
				});
                                                                                                                                                                                
				
			});
		</script>
	</body>
</html>
